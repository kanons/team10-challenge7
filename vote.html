<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Offline Poll System</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row" id="poll_wrap">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title" id="poll_title"></h3>
					</div>
					<div class="panel-body">
						<ul class="list-group" id="poll_list"></ul>
					</div>
					<div class="panel-footer text-center">
						<button type="button" class="btn btn-danger btn-block btn-sm" onclick="saveVote()">
							Vote
						</button>
					</div>

					<div class="panel-footer text-center">
						<a href="javascript:resetPoll();" class="btn btn-info">Reset</a>
						<a href="result.html" class="btn btn-info small">View Result</a>
					</div>
				</div>
			</div>
		</div>
		<script src="vote.bundle.js"></script>
	</body>
</html>
