<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Poll</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row" id="poll_wrap">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title" >Create Poll</h3>
				</div>
				<div class="panel-body" id="poll_form" style="margin-top:10px;">
					<div class="form-group">
						<input type="text" class="form-control" id="title" placeholder="Type your question here">
					</div>
				</div>
				<div class="panel-footer text-center">
					<button type="button" onclick="createPoll()" class="btn btn-danger">Create Poll</button>
				</div>
			</div>
		</div>
	</div>
	<script src="index.bundle.js"></script>
</body>
</html>
